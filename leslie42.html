<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  function Persona(nombre,edad)
  {
    this.nombre=nombre;
    this.edad=edad;
    this.Nombre=Nombre;
  }

  function Nombre()
  {    
    document.write(this.nombre+',edad, '+this.edad+'<br>' );
  }
  
  var vector=new Array(4);
  vector[0]=new Persona('Jafet',17);
  vector[1]=new Persona('Leslie',17);
  vector[2]=new Persona('Shantel',19);
  vector[3]=new Persona('Gilbert',18);
  var MayodeEdadr=0;
  for(var f=1;f<vector.length;f++)
  {
    if (vector[f].edad>vector[MayordeEdad].edad)
    {
      MayordeEdad=f;
    }
  }
  document.write('Mayores de edad:<br>');
  for(var f=0;f<vector.length;f++)    
  {
    if (vector[f].edad==vector[MayordeEdad].edad)
    {
      vector[f].Nombre();
    }
  }
</script>
  
</body>
</html>
